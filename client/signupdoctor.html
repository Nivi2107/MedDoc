<!DOCTYPE html>
<html lang="en" style="overflow: scroll ;">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Meddoc</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- site icon -->
      <link rel="icon" href="images/fevicon.png" type="image/png" />
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <!-- site css -->
      <link rel="stylesheet" href="style.css" />
      <!-- responsive css -->
      <link rel="stylesheet" href="css/responsive.css" />
      <!-- color css -->
      <link rel="stylesheet" href="css/colors.css" />
      <!-- select bootstrap -->
      <link rel="stylesheet" href="css/bootstrap-select.css" />
      <!-- scrollbar css -->
      <link rel="stylesheet" href="css/perfect-scrollbar.css" />

      <link rel="stylesheet" href="css/custom.css" />

      <link rel="stylesheet" href="js/semantic.min.css" />

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

   <body class="inner_page login" style="overflow: scroll ;" >
      <div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center">
                        <img width="210" src="logoo.png" alt="#" />
                     </div>
                  </div>
                  <div class="login_form">
                     <h1 style="text-align: center;">DOCTOR SIGNUP</h1>
                     <form action="home.html">
                        <fieldset>
                           <div class="field">
                              <label class="label_field">Name</label>
                              <input type="text" name="text" placeholder="Your name" />
                           </div>
                           <div class="field">
                              <label class="label_field">Email</label>
                              <input type="email" name="email" placeholder="E-mail Id" />
                           </div>
                           <div class="field">
                              <label class="label_field">Password</label>
                              <input type="password" name="password" placeholder="Password" />
                           </div>   
                           <div class="login_form">
                              <form action="home.html">
                                 <fieldset>
                                    <div class="field">
                                       <label><h1>Upload Image</h1>verification</label>
                                       <div class="img-inp">
                                          <label for="inputTag">
                                            Select Image <br/>
                                            <i class="fa fa-2x fa-camera"></i>
                                            <input id="inputTag" type="file"/>
                                            <br/>
                                            <span id="imageName"></span>
                                          </label>
                                        </div>
                                    </div>
                                 </fieldset>
                              </form>
                           </div>
                           <div class="field margin_0">
                              <button class="main_bt" type="submit">Sign In</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <!-- wow animation -->
      <script src="js/animate.js"></script>
      <!-- select country -->
      <script src="js/bootstrap-select.js"></script>
      <!-- nice scrollbar -->
      <script src="js/perfect-scrollbar.min.js"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- custom js -->
      <script src="js/custom.js"></script>
   </body>
</html>
